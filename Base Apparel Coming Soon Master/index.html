<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel</title>
</head>
<body>
    <div class="container">
        <header class="container__header">
            <div class="container__header--logo">
                <img src="images/logo.svg" alt="brand logo">
            </div>
        </header>

        <div class="container__header--image">
            <!-- background image -->
        </div>

        <main class="container__main">
            <h1 class="container__main--title">
                <span>WE'RE</span> COMING SOON
            </h1>

            <p class="container__main--text">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
        </main>

        <div class="container__form">
            <form action="#" id="form" class="container__main--form">
                <label for="inputEmail"></label>
                <input type="text" name="email" id="inputEmail" placeholder="Email Address">
                <button type="submit" id="submitButton">
                    <img src="images/icon-arrow.svg" alt="submit button">
                </button>

                <div class="form__email--eror hidden">
                    <img src="images/icon-error.svg" alt="submission error icon">
                </div>
            </form>

            <p class="status-text hidden"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
