<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <h1 class="main-title">Get <span class="insights">insights</span> that help your business grow.</h1>

                <p class="description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency
                </p>
    
                <div class="stats">
                    <div class="item">
                        <h2 class="stat-heading">10k+</h2>
                        <p class="stat">COMPANIES</p>
                    </div>
    
                    <div class="item">
                        <h2 class="stat-heading">314</h2>
                        <p class="stat">TEMPLATES</p>
                    </div>
    
                    <div class="item">
                        <h2 class="stat-heading">12M+</h2>
                        <p class="stat">QUERIES</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="image-container">
           
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jeffrey Asante</a>.
      </div>
</body>
</html>
